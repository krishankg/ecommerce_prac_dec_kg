{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-12 col-md-6">
        <h1>{{ object.name }}</h1>
            {{ timestamp|timesince }}ago
            {{ object.description|linebreaks }}<br/>
            {% if object.image %}
            <img src="{{ object.image.url }}" class="img-fluid"/>
            {% endif %}
        <div class="col-12 col-md-12">
        {% include 'products/update_cart.html' with product=object cart=cart %}
        </div>
    </div>
</div>

{% endblock %}
